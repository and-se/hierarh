<!DOCTYPE html>
<head>

<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>История иерархии Русской Православной Церкви с 862 г.</title>

<link rel="stylesheet" type="text/css" href="/static/simple.css" >
<link rel="stylesheet" type="text/css" href="/static/style.css" >

</head>

<body>
    <header>
        <nav>
          <ul class="collections">
              <li><a class="{{'current' if item_type=='cafedra'}}" href="/cafedra">Кафедры</a></li>
              <li><a class="{{'current' if item_type=='episkop'}}" href="/episkop">Епископы</a></li>        
          </ul>
        </nav>
    </header>
    
    <main>
        <form class="search" method="get">
            <input name="query" value="{{query}}">
            <button type="submit">Поиск</button>
        </form>
        
        <ul class="items">
        {% for item in items %}
            <li><a href="/{{item_type}}/{{item[0]}}">{{item[1]}}</a></li>
        {% endfor %}
        </ul>
    </main>
</body>
