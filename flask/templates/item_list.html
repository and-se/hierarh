{% extends "base.html" %}
{% block content %}
<main>
    <form class="search" method="get">
        <input name="query" value="{{query}}">
        <button type="submit">Поиск</button>
    </form>

    <ul class="items">
    {% for item in items %}
        <li><a href="/{{item_type}}/{{item[0]}}" class="{{'obnovl' if item[2]}}">{{item[1]}}</a></li>
    {% endfor %}
    </ul>
</main>
{% endblock %}
